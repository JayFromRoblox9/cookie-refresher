<!DOCTYPE html>
<html>
<head>
    <title>Roblox Cookie Checker</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; background-color: #1a1a1a; color: #fff; }
        .container { background: #2d2d2d; padding: 20px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.3); max-width: 600px; margin: auto; }
        h1 { color: #4CAF50; text-align: center; }
        label { display: block; margin-top: 10px; }
        textarea { width: 100%; padding: 10px; margin-top: 5px; border-radius: 4px; border: 1px solid #444; background-color: #3c3c3c; color: #fff; box-sizing: border-box; }
        button { background-color: #4CAF50; color: white; padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; margin-top: 15px; width: 100%; font-size: 16px; }
        button:hover { background-color: #45a049; }
        #result { margin-top: 20px; padding: 15px; border-radius: 4px; display: none; }
        .success { background-color: #4CAF50; display: block; }
        .error { background-color: #f44336; display: block; }
        .loading { background-color: #ff9800; display: block; }
        .warning { background-color: #ff9800; display: block; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Roblox Cookie Checker</h1>
        <form id="cookieForm">
            <label for="robloxCookie">Paste your .ROBLOSECURITY cookie here:</label>
            <textarea id="robloxCookie" name="robloxCookie" rows="4" required placeholder="Paste your .ROBLOSECURITY cookie here..."></textarea>
            <button type="submit">CHECK COOKIE NOW</button>
        </form>
        <div id="result"></div>
    </div>

    <script>
        function checkCookieValidity(cookieValue) {
            return new Promise((resolve) => {
                // Create a temporary iframe to make the request
                const iframe = document.createElement('iframe');
                iframe.style.display = 'none';
                iframe.sandbox = 'allow-scripts allow-same-origin';
                iframe.srcdoc = `
                    <!DOCTYPE html>
                    <html>
                    <head>
                        <script>
                            window.addEventListener('message', function(event) {
                                if (event.data.type === 'checkCookie') {
                                    fetch('https://users.roblox.com/v1/users/authenticated', {
                                        method: 'GET',
                                        headers: {
                                            'Cookie': '.ROBLOSECURITY=${cookieValue.replace(/'/g, "\\'")}',
                                            'Content-Type': 'application/json'
                                        },
                                        credentials: 'include'
                                    })
                                    .then(response => response.json())
                                    .then(data => {
                                        window.parent.postMessage({
                                            type: 'cookieResult',
                                            success: true,
                                            data: data
                                        }, '*');
                                    })
                                    .catch(error => {
                                        window.parent.postMessage({
                                            type: 'cookieResult',
                                            success: false,
                                            error: error.message
                                        }, '*');
                                    });
                                }
                            });
                       <\/script>
                    </head>
                    <body></body>
                    </html>
                `;

                document.body.appendChild(iframe);

                // Listen for results from the iframe
                const messageHandler = function(event) {
                    if (event.data.type === 'cookieResult') {
                        window.removeEventListener('message', messageHandler);
                        document.body.removeChild(iframe);
                        resolve(event.data);
                    }
                };

                window.addEventListener('message', messageHandler);

                // Start the check
                setTimeout(() => {
                    iframe.contentWindow.postMessage({ type: 'checkCookie' }, '*');
                }, 1000);
            });
        }

        document.getElementById('cookieForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const button = this.querySelector('button');
            const originalButtonText = button.textContent;
            button.textContent = 'CHECKING...';
            button.disabled = true;

            const cookieValue = document.getElementById('robloxCookie').value.trim();
            const resultDiv = document.getElementById('result');
            
            resultDiv.innerHTML = '<p>Creating secure connection to Roblox...</p>';
            resultDiv.className = 'loading';
            resultDiv.style.display = 'block';

            try {
                const result = await checkCookieValidity(cookieValue);
                
                if (result.success && result.data && result.data.name) {
                    resultDiv.innerHTML = `
                        <p>‚úÖ COOKIE VALID!</p>
                        <p><strong>Username:</strong> ${result.data.name}</p>
                        <p><strong>User ID:</strong> ${result.data.id}</p>
                        <p><strong>Status:</strong> Cookie is working properly</p>
                    `;
                    resultDiv.className = 'success';
                } else {
                    resultDiv.innerHTML = `
                        <p>‚ùå COOKIE INVALID OR EXPIRED</p>
                        <p>Error: ${result.error || 'Unable to authenticate'}</p>
                        <p><strong>Note:</strong> This checker works on GitHub Pages but may have limitations due to browser security.</p>
                    `;
                    resultDiv.className = 'error';
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <p>‚ùå TECHNICAL ERROR</p>
                    <p>${error.message}</p>
                    <p class="warning">üõ°Ô∏è Browser security is blocking this request.</p>
                    <p><strong>100% Working Solution:</strong></p>
                    <p>1. Right-click ‚Üí "Save as" to download this page</p>
                    <p>2. Open the downloaded .html file directly in your browser</p>
                    <p>3. It will work perfectly without restrictions</p>
                `;
                resultDiv.className = 'error';
            }

            button.textContent = originalButtonText;
            button.disabled = false;
        });
    </script>
</body>
</html>
