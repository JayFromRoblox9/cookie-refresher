<!DOCTYPE html>
<html>
<head>
    <title>Roblox Cookie Checker</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; background-color: #1a1a1a; color: #fff; }
        .container { background: #2d2d2d; padding: 20px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.3); max-width: 600px; margin: auto; }
        h1 { color: #4CAF50; text-align: center; }
        label { display: block; margin-top: 10px; }
        textarea { width: 100%; padding: 10px; margin-top: 5px; border-radius: 4px; border: 1px solid #444; background-color: #3c3c3c; color: #fff; box-sizing: border-box; }
        button { background-color: #4CAF50; color: white; padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; margin-top: 15px; width: 100%; font-size: 16px; }
        button:hover { background-color: #45a049; }
        #result { margin-top: 20px; padding: 15px; border-radius: 4px; display: none; }
        .success { background-color: #4CAF50; display: block; }
        .error { background-color: #f44336; display: block; }
        .loading { background-color: #ff9800; display: block; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Roblox Cookie Checker</h1>
        <form id="cookieForm">
            <label for="robloxCookie">Paste your .ROBLOSECURITY cookie here:</label>
            <textarea id="robloxCookie" name="robloxCookie" rows="4" required placeholder="Paste your .ROBLOSECURITY cookie here..."></textarea>
            <button type="submit">CHECK COOKIE NOW</button>
        </form>
        <div id="result"></div>
    </div>

    <script>
        document.getElementById('cookieForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const button = this.querySelector('button');
            const originalButtonText = button.textContent;
            button.textContent = 'CHECKING...';
            button.disabled = true;

            const cookieValue = document.getElementById('robloxCookie').value.trim();
            const resultDiv = document.getElementById('result');
            
            resultDiv.innerHTML = '<p>Checking cookie validity with Roblox API...</p>';
            resultDiv.className = 'loading';
            resultDiv.style.display = 'block';

            try {
                // Using a serverless function via GitHub Pages API route pattern
                // This will work on GitHub Pages
                const response = await fetch('https://api.allorigins.win/raw?url=' + encodeURIComponent('https://users.roblox.com/v1/users/authenticated'), {
                    method: 'GET',
                    headers: {
                        'Cookie': `.ROBLOSECURITY=${cookieValue}`,
                        'Content-Type': 'application/json',
                        'User-Agent': 'Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36'
                    }
                });

                const responseText = await response.text();
                
                if (response.status === 200 && responseText.includes('"name"')) {
                    const userData = JSON.parse(responseText);
                    resultDiv.innerHTML = `
                        <p>✅ COOKIE VALID!</p>
                        <p><strong>Username:</strong> ${userData.name}</p>
                        <p><strong>User ID:</strong> ${userData.id}</p>
                        <p><strong>Status:</strong> Cookie is working properly</p>
                    `;
                    resultDiv.className = 'success';
                } else if (response.status === 401 || responseText.includes('Unauthorized')) {
                    resultDiv.innerHTML = '<p>❌ COOKIE INVALID: Authentication failed (401)</p>';
                    resultDiv.className = 'error';
                } else if (response.status === 403) {
                    resultDiv.innerHTML = '<p>❌ COOKIE EXPIRED: No longer valid (403)</p>';
                    resultDiv.className = 'error';
                } else {
                    resultDiv.innerHTML = `<p>❌ UNKNOWN RESPONSE: Status ${response.status}</p><p>Response: ${responseText}</p>`;
                    resultDiv.className = 'error';
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <p>❌ NETWORK ERROR: ${error.message}</p>
                    <p><strong>Alternative solution:</strong></p>
                    <p>1. Save this page as .html file</p>
                    <p>2. Open it directly in your browser (double-click)</p>
                    <p>3. It will work without CORS issues</p>
                `;
                resultDiv.className = 'error';
            }

            button.textContent = originalButtonText;
            button.disabled = false;
        });
    </script>
</body>
</html>
