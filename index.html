<!DOCTYPE html>
<html>
<head>
    <title>Roblox Cookie Validator</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; background-color: #1a1a1a; color: #fff; }
        .container { background: #2d2d2d; padding: 20px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.3); max-width: 600px; margin: auto; }
        h1 { color: #4CAF50; text-align: center; }
        label { display: block; margin-top: 10px; }
        textarea { width: 100%; padding: 10px; margin-top: 5px; border-radius: 4px; border: 1px #444; background-color: #3c3c3c; color: #fff; box-sizing: border-box; }
        button { background-color: #4CAF50; color: white; padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; margin-top: 15px; width: 100%; font-size: 16px; }
        button:hover { background-color: #45a049; }
        #result { margin-top: 20px; padding: 15px; border-radius: 4px; display: none; }
        .success { background-color: #4CAF50; display: block; }
        .error { background-color: #f44336; display: block; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Roblox Cookie Checker</h1>
        <form id="cookieForm">
            <label for="robloxCookie">Paste your .ROBLOSECURITY cookie here:</label>
            <textarea id="robloxCookie" name="robloxCookie" rows="4" required></textarea>
            <button type="submit">CHECK COOKIE</button>
        </form>
        <div id="result"></div>
    </div>

    <script>
        document.getElementById('cookieForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const button = this.querySelector('button');
            const originalButtonText = button.textContent;
            button.textContent = 'CHECKING...';
            button.disabled = true;

            const cookieValue = document.getElementById('robloxCookie').value;
            const resultDiv = document.getElementById('result');
            resultDiv.style.display = 'none';
            resultDiv.className = '';

            try {
                // Client-side only check - makes request to Roblox directly from browser
                const response = await fetch('https://users.roblox.com/v1/users/authenticated', {
                    method: 'GET',
                    headers: {
                        'Cookie': `.ROBLOSECURITY=${cookieValue}`,
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include'
                });

                if (response.ok) {
                    const userData = await response.json();
                    resultDiv.innerHTML = `
                        <p>✅ Cookie is VALID!</p>
                        <p>Username: ${userData.name}</p>
                        <p>User ID: ${userData.id}</p>
                    `;
                    resultDiv.className = 'success';
                } else {
                    resultDiv.innerHTML = `<p>❌ Cookie is INVALID or EXPIRED</p>`;
                    resultDiv.className = 'error';
                }
            } catch (error) {
                resultDiv.innerHTML = `<p>❌ Error checking cookie: ${error.message}</p>`;
                resultDiv.className = 'error';
            }

            resultDiv.style.display = 'block';
            button.textContent = originalButtonText;
            button.disabled = false;
        });
    </script>
</body>
</html>
